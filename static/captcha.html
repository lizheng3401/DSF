<html lang="en">
<head>

<body>
    <div id="mpanel1">
    </div>
</body>
<script>
  $('#mpanel1').slideVerify({
    type : 2,
    imgUrl : './images/',
    imgName : ['1.jpg'],
    barSize: {width:'300px',height:'30px'},
    imgSize: {
    	width: '300px',
    	height: '200px',
    },
    success : function() {
      const self = this;
      setTimeout(() => {
        $('#mpanel1').style.display = "none";
        console.log(this);
      },1000);
    	alert('验证匹配！');
    },
    error : function() {
    	alert('验证码不匹配！');
    }
    
});
