<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/verify.css">
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script type="text/javascript" src="./verify.min.js"></script>
  <title>验证码</title>
</head>
<body>
    <div id="mpanel1">
    </div>
</body>
<script>
  $('#mpanel1').slideVerify({
    type : 2,
    imgUrl : './images/',
    imgName : ['1.jpg'],
    barSize: {width:'300px',height:'30px'},
    imgSize: {
    	width: '300px',
    	height: '200px',
    },
    success : function() {
      const self = this;
      alert('验证成功');
      parent.location.href="http://127.0.0.1:9527/#/live";
    },
    error : function() {
    	alert('验证码不匹配！');
    }
    
});

</script>
</html>
